<!DOCTYPE html>
<html lang = "en">
    <head>
      <meta charset = "UTF-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link 
         rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
      <link 
         rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
      <link rel="stylesheet" href="styles.css"/>
      <title>Music Player</title>
    </head>
    <body>
      <div class="player">
         <div class="wrapper">
               <div class="details">
                     <div class="now-playing"></div>
                     <img class="song-cover" src="images"></img>
                     <div class="song-name"></div>
                     <div class="song-artist"></div>
               </div>
                  
               <div class="slider_container">
                  <audio src="music/Dice.mp3" id="audio"></audio>
                  <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" volume="0"
                     class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
               </div>

               <div class="slider_container">
                     <i class="fa fa-volume-down"></i>
                     <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                     <i class="fa fa-volume-up"></i>
               </div>

               <div class="buttons"> 
                  <div class="random-song" onclick="randomSong()">
                  <i class="fas fa-random fa-2x" title="random"></i>
                  </div>
                  <div class="prev-song" onclick="prevSong()">
                     <i class="fa fa-step-backward fa-2x" title="random"></i>
                  </div>
                  <div class="playpause-song" onclick="playpauseSong()">
                     <i class="fa fa-play-circle fa-5x" title="random"></i>
                  </div>
                  <div class="next-song" onclick="nextSong()">
                     <i class="fa fa-step-forward fa-2x" title="random"></i>
                  </div>
                  <div class="repeat-song" onclick="repeatSong()">
                     <i class="fa fa-repeat fa-2x" title="repeat"></i>
                  </div>
               </div>

               <div id="wave">
                  <span class="stroke"></span>
                  <span class="stroke"></span>
                  <span class="stroke"></span>
                  <span class="stroke"></span>
                  <span class="stroke"></span>
                  <span class="stroke"></span>
                  <span class="stroke"></span>
               </div>
            </div>
         </div>
    <script src="script.js"></script>
    </body>
</html>
